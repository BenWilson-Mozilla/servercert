services:
  - docker

before_install:
  - docker pull pandoc/latex:2.9.2.1
  - docker run -dit --name pandoc -v $(pwd):/data --entrypoint "/bin/bash" pandoc/latex:2.9.2.1
  - docker ps -a
  - docker exec -it pandoc -w data docker.sh
  - docker ps -a
script:
  - docker ps -a
  - docker exec -it pandoc -w data make
  - make deploy
deploy:
  skip_cleanup: true
  local_dir: output
  region: us-west-2
  provider: s3
  access_key_id: AKIAJWS554QGKBTMSBCA
  secret_access_key:
    secure: 
  bucket: cabforum-travis-artifacts
  upload-dir: builds/$TRAVIS_BRANCH
  acl: public_read
  on:
    all_branches: true
    repo: cabforum/documents
